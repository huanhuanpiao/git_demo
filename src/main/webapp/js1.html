<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
<script>
function changeContent(){
	
	console.log(document.getElementById('myTable').rows[0].children[1].innerHTML.length);
	
	var x=document.getElementById('myTable').rows[0].cells;
	x[0].innerHTML="新内容";
}
</script>
</head>
<body>
	
<table id="myTable" border="1">
	<tr>
		<td>行1 列1</td>
		<td>行1 列2</td>
	</tr>
	<tr>
		<td>行2 列1</td>
		<td>行2 列2</td>
	</tr>
	<tr>
		<td>行3 列1</td>
		<td>行3 列2</td>
	</tr>
</table>
<form>
<input type="button" onclick="changeContent()" value="修改内容">
</form>
	
</body>
</html>
